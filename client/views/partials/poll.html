<div class="container" ng-controller="pollsController">
	<h5><span ng-bind="the_poll.question"></h5>
	<p>Click the Vote button to choose one.</p>
	<table >
		<thead>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th class=" right-align">Action</th>
		</thead>
		<tbody>
			<tr>
				<td><span ng-bind="the_poll.option1"></span></td>
				<td><span ng-bind="the_poll.option1_votes"></span></td>
				<td class="right-align">
					<div class="input-field ">
				<button >	<a ng-click="addVote(1)">Vote</a> </button>
					</div>
				</td>
			</tr>
			<tr>
				<td><span ng-bind="the_poll.option2"></span></td>
				<td><span ng-bind="the_poll.option2_votes"></span></td>
				<td class="right-align">
					<div class="input-field ">
					<button >	<a ng-click="addVote(2)" >Vote</a> </button>
					</div>
				</td>
			</tr>
			<tr>
				<td><span ng-bind="the_poll.option3"></span></td>
				<td><span ng-bind="the_poll.option3_votes"></span></td>
				<td class="right-align">
					<div class="input-field ">
				<button >	<a ng-click="addVote(3)" >Vote</a> </button>
					</div>
				</td>
			</tr>
			<tr>
				<td><span ng-bind="the_poll.option4"></span></td>
				<td><span ng-bind="the_poll.option4_votes"></span></td>
				<td class="right-align">
					<div class="input-field ">
					 <button ><a ng-click="addVote(4)" >Vote</a> </button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
